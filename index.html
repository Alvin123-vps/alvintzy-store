<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlvinTzy - Toko Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .product {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product p {
            color: #666;
        }
        .buy-button {
            background: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            margin-top: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 4rem;
        }
        .payment-method {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .payment-method img {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }
        footer {
            margin-top: 4rem;
            padding: 1rem;
            background: #333;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>AlvinTzy</h1>
    <p>Toko Online - Pembayaran Mudah dan Cepat</p>
</header>

<main>
    <h2>Produk Kami</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produk 1">
            <h3>Produk A</h3>
            <p>Rp50.000</p>
            <a href="#pembayaran" class="buy-button">Beli Sekarang</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produk 2">
            <h3>Produk B</h3>
            <p>Rp75.000</p>
            <a href="#pembayaran" class="buy-button">Beli Sekarang</a>
        </div>
    </div>

    <h2 id="pembayaran" style="margin-top:4rem;">Metode Pembayaran</h2>
    <div class="payment-methods">
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/id/2/28/Logo_Dana.png" alt="Dana">
            <p>DANA</p>
            <a href="#" class="buy-button">Bayar via DANA</a>
        </div>
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/QRIS_logo.svg/512px-QRIS_logo.svg.png" alt="QRIS">
            <p>QRIS</p>
            <a href="#" class="buy-button">Bayar via QRIS</a>
        </div>
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/id/7/7e/Logo_OVO.png" alt="OVO">
            <p>OVO</p>
            <a href="#" class="buy-button">Bayar via OVO</a>
        </div>
        <div class="payment-method">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_Gopay.png" alt="Gopay">
            <p>Gopay</p>
            <a href="#" class="buy-button">Bayar via Gopay</a>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 AlvinTzy. All rights reserved.
</footer>

</body>
</html>
